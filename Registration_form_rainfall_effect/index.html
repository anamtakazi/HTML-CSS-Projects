<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>

<body>
    <div class="container">

        <hl class="form-title">Registration</hl>
        <form action="#">

            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name">
                </div>
                <div class="user-input-box">
                    <label for="Udername">User Name</label>
                    <input type="text" id="fullusername" name="username" placeholder="Enter User Name">
                </div>
                <div class="user-input-box">
                    <label for="Email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="user-input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="number" id="phonenumber" name="phonenumber" placeholder=" Enter phone number">
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                </div>
                <div class="user-input-box">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="confirmpassword" id="confirmpassword" name="confirmpassword"
                        placeholder=" Enter Confirm Password">
                </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>

</html>
